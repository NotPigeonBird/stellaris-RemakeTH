 r_th_latency:0 "燕石博物志"
 r_th_latency_desc:0 "这是我们在首都突然出现的遗址中发掘并修复的神秘物品。遗址内部的资料记载，它的创造者名为：玛艾露贝莉 赫恩。"
 on_latency:0 "燕石博物志带来的黑暗"
 r_th_cannonball:0 "博丽阴阳玉"
 r_th_cannonball_desc:0 "根据考古发现复原的博丽秘宝——阴阳玉。是一个宏观级别的希格斯玻色子，通过特殊的方式旋转它，可以直接修改宇宙中的物理法则。"
