 ap_hm1:0 "斯卡雷特一统"
 ap_hm1_desc:0 "很少人知道作为符卡规则的首次试行者，仅仅500岁左右的吸血鬼，斯卡雷特家的大小姐其实有着令幻想乡的绝大部分人类与妖怪都望尘莫及的力量，这不是普通的吸血鬼能拥有的力量，而是凌驾于大妖怪之上，能够威胁贤者与巫女甚至是博丽大结界的极强能力，在各方势力的妥协下，斯卡雷特统一了幻想乡，从此，史纪开始书写新的篇章"
 hm1.tooltip:0 "可以研究红魔线建筑科技"
 ap_hm2:0 "铁血，热血，冷血"
 ap_hm2_desc:0 "特佩斯一族的后裔，斯卡雷特这个姓氏承载着吸血鬼之王的责任，而将吸血鬼的名声宣扬于银河的每个角落这个伟大的任务，似乎将要在这一代，由铁血，热血，冷血的吸血鬼之王完成了"
 hm2.tooltip:0 "可以研究后续建筑科技，并加强红魔建筑职位基础产出"
 ap_hm3:0 "地狱之歌"
 ap_hm3_desc:0 "赫尔墨斯之鸟非吾之名，噬己翼而驭汝心"
 hm3.tooltip:0 "开启吸血鬼转化特殊项目，并再次加强红魔建筑"
 ap_hm4:0 "完美之王"
 ap_hm4_desc:0 "庆贺吧！完美的王者诞生了，他是集所有血族力量于一身，掌握命运，纵横银河宇宙的血族完美之王！此刻，历史终于翻到了最后篇章！"
 hm4.tooltip:0 "可以研究最终级红魔建筑，并加强"
 ap_hm5:0 "贤者之石"
 ap_hm5_desc:0 "在炼金术上长久的探索，我们掌握了一条不同于科学的发展路线，在大小姐的友人帕秋莉·诺蕾姬的帮助下，我们向伟大的魔法根源更近一步"
 hm5.tooltip:0 "解锁星球的七曜改造决策"
 ap_hm6:0 "魔法升华"
 ap_hm6_desc:0 "帕秋莉·诺蕾姬是帝国内首屈一指的魔法使，她有心帮助我们进行武器上的突破，这想必能让我们在将来的战斗中取得一定优势"
 hm6.tooltip:0 "解锁帕琪的特殊武器强化计划"
 double_four.tooltip:0 "§Y解锁功能：§!四重存在\n每次自然增长人口都有几率产生2或4个人口"
