 th_pop.5.desc: "在国内还有着相当多的地区存在一些强大的少女，在过去的时间内我们对其进行了搜索，并邀请了其中部分少女为国家建设添砖加瓦（所有星球上增加一个人口）"
 th_pop.6.name: "神隐之人"
 th_pop.6.desc: "有以前神隐的人突然出现在国内，我们为了社会的稳定对其进行了安置，有部分人愿意加入我们当前的这个强大的国家（随机星球产生一个人口）\n§Y（非洲人脸黑事件）§!"
 th_pop.9.desc: "§R修仙本是逆天而行§!\n仙人，仅仅活着便背负着罪过，人越是长寿罪过也就越大，为此不得不行善积德。\n仙人的寿命从下至上百年，上至上千年，可他们并非不老不死之身。一旦修行有所懈怠，其肉体会迅速老去，直至最后变成灰尘消失无踪。\n成为仙人之后就会成为妖怪们争前恐后竭力捕捉的目标。不仅如此，仙人常遇险、多灾厄。更有甚者，从地狱而来的杀手会以仙人为目标现身于现世\n\n§Y（国内的部分尸解仙终究还是因为各种意外与刺杀而死去）\n本消息不会再次弹出§!"
 th_pop.9.name: "仙人死亡"
 th_pop.9: "可惜"
 th_pop.9.tip: "国内的所有尸解仙约50%概率死去"
