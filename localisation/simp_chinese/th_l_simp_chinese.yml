 toho.32.desc:0 " [From.GetName] 的公民已经全体变为了吸血鬼，拥有惊人的生命力与战斗力"
 toho.33.a:0 "不死之身，不老不灭，开什么玩笑！"
 toho.33.b:0 "他们到底变成了什么样的怪物！"
 toho.34.desc:0 "人类是有极限的。我们在漫长的生命中总结了一个道理，人越是工于心计，就越会在不可预料的事情上失败......\n\n除非，超越人类！！！我们不做人了！！！！"
 toho.34.a:0 "你们到底在说什么！"
 toho.34.b:0 "这到底是什么怪物"
 toho.34.c:0 "吃我波纹疾走！！"
 toho.36.name:0 "地狱之歌(全种族)"
 toho.36.desc:0 "这次转化项目让国家获得了相关经验，我们随时可以启动下一次的转化项目"
 toho.51.name:0 "获得力量"
 toho.51.desc:0 "能在幻想乡内生存下来的人必须是强大的，我们将对其他种族进行一次优胜劣汰，在这种情况下部分人能快速适应幻想乡的环境并因此获得强大的力量"
 toho.51.a:0 "应该是别人来适应我们的规则，而不是我们适应他们的规则"
 
