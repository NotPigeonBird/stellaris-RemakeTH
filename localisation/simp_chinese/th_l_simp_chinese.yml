 EMPIRE_DESIGN_thc_desc:0 "幻想乡是一个与世隔绝的世外桃源，千百年来从未被打扰，幻想乡被一道名“博丽大结界”的结节所包围，幻想乡中的人物自成  一派的生活在世外桃源中，过着与外界完全不同的生活.\n\n直到大约公元2100年，宇佐见莲子和玛艾露贝莉两位少女窥见了幻想乡的存在，与此同时月球背面的月都也被发现，经由她们的努力，妖怪这个种族再次在人类社会掀起波澜，人类一下分成了三派，一种是厌恶妖怪的种族纯粹者，一种是接受妖怪的二者共生派，另外一派则是中立派。二者的矛盾无法调和，解决的方法便是一场星球内的战争。因为妖怪的特殊性与人类的科技结合起来产生了巨大的力量，这场战争很快便以种族融合者胜出，在围攻种族纯粹方的最后一座首都时，一架没有被登录在案的飞船突然起飞，在所有人的眼中奔向深空....在战争结束后，掌握超自然力量的妖怪与科技发达的人类组成了联合政府，为了纪念一切的起源和全新的自己，取名幻想乡，接下来一段时间里，双方的优势结合发展出了大量的技术，包括了超光速航行以及飞船的制造，接下来，人们把目标投向了境界线的另一边，真正的幻想乡......"
