 th_leader_gal.0.name:0 "去哪玩"
 th_leader_gal.0.desc:0 "我是个科研狗，在国家太空军事推进技术研究所工作，刚评上高级工程师，感觉上升前途已经无望了，于是对日常的工作开始马虎划水起来，反正全国不知道有多少颗球上全都是类似于我的科研人员，摸下鱼应该问题也不大吧。\n今天是苦等了不知道多久的假期，上面的领导人总是想尽办法来延长法令的持续时间，但是落在我头上就是对假期say拜拜了，也因此这次久违的放假让我异常兴奋，我决定这次去旅游，就去大结界内玩吧，这可是国家高级人才的特权！！我才不要去各种网红景区人挤人，要去就去有历史底蕴的地方，就这么愉悦地决定了\n\n(舟车劳顿,当你下车之后你看见的是——）"
