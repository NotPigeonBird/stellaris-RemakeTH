 building_suwa:0 "守矢神社"
 building_suwa_desc:0 "原本是由外界迁入幻想乡的神社，然而过去原本的守矢神社早已在结界消亡后的那段混乱时间被破坏，这只是在东风谷早苗的影响下建造于此的分社"
 building_suwa_plus:0 "扩·守矢神社"
 building_suwa_plus_desc:0 "原本是由外界迁入幻想乡的神社，然而过去原本的守矢神社早已在结界消亡后的那段混乱时间被破坏，这只是在东风谷早苗的影响下建造于此的分社"
 
 building_bl:0 "博丽神社"
 building_bl_desc:0 "原本是博丽巫女所在的神社，然而过去原本的博丽神社在融入现世的一瞬间就被现世的原型所融合变得破烂不堪，这只是博丽巫女在这之后重新建造的分社"
 building_bl_plus:0 "扩·博丽神社"
 building_bl_plus_desc:0 "原本是博丽巫女所在的神社，然而过去原本的博丽神社在融入现世的一瞬间就被现世的原型所融合变得破烂不堪，这只是博丽巫女在这之后重新建造的分社"
 
 building_hmg:0 "红魔馆"
 building_hmg_desc:0 "原本是蕾米莉亚的居住场所，但是原本的红魔馆在幻想乡入世的之后混乱时期被导弹所炸毁，这只是挂在蕾米莉亚名下的新红魔馆而已"
 building_hmg_plus:0 "扩·红魔馆"
 building_hmg_plus_desc:0 "原本是蕾米莉亚的居住场所，但是原本的红魔馆在幻想乡入世的之后混乱时期被导弹所炸毁，这只是挂在蕾米莉亚名下的新红魔馆而已"